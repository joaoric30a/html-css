<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Simples</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        a {
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
            color: #007acc;
            border: 2px solid #007acc;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #007acc;
            color: white;
        }
    </style>
</head>
<body>
    <a href="https://github.com/seu-repositorio" target="_blank">Visite meu repositório</a>
</body>
</html>
