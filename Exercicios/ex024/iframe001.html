<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudos de iframes</title>
    <style>
        iframe {
            width: 400px;
            height: 400px; 
            border: 1px dashed #000;
        }
    </style>
</head>
<body>
    <h1>testando o uso de iframes</h1>
    <p>
        acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="yes">
            <a href="https://www.cursoemvideo.com" target="_blank">curso em video</a>
        </iframe>

        para aprender a programar
    </p>

    <p>
        o repositorio do guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">no
           no <a href="https://gustavoguanabara.github.io" target="_blank">github</a>
        </iframe>

        tambem e legar
    </p>

</body>
</html>
