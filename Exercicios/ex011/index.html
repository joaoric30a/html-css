<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <P>TENTE ABRIR ESSE SITE EM VARIOS DISPOSITIVOS DIGERENTES OU SIMPLISMENTE AUMENTE E DIMINUA O TAMANHO DO SEU NAVEGADOR.</P>

    <PIcture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </PIcture>

    <h1>Reproduzindo audios</h1>
    <p>vamos aprender a reproduzir audios em HTML5</p>
    <audio src="midia/SatinMoonrise.mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/SatinMoonrise.mp3" type="audio/mpeg">
        pinfelizmente seu navegador nao consegue reproduzir audio <a href="midia/SatinMoonrise.mp3">clique aqui para baixar o arquivo MP3</a>
    </audio>
</body>
</html>
