<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>teste de formularios</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">usuario:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="10" size="10" placeholder="digite seu usuario" autocomplete="username">
        </p>
        <p>
            <label for="isen">senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="15" size="8" placeholder="digite sua senha" autocomplete="current-password">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
