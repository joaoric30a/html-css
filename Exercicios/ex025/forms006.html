<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>exemplos de formularios</h1>
    <form action="cadastro.php">
        <p>
            <label for="icor">cor</label>
            <input type="color" name="cor" id="icor" required value="#ffffff">
        </p>
        <p>
            <label for="irange">range</label>
            <input type="range" name="range" id="irange" min="1" max="5" value="1">
        </p>
        <p>
            <label for="ifoto">foto do perfil</label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
